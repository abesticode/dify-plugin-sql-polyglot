<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .db-left, .db-right {
      animation: pulse 2s ease-in-out infinite;
    }
    .db-right {
      animation-delay: 0.5s;
    }
    .arrow-right {
      stroke-dasharray: 20;
      stroke-dashoffset: 20;
      animation: drawArrowRight 2s ease-in-out infinite;
    }
    .arrow-left {
      stroke-dasharray: 20;
      stroke-dashoffset: 20;
      animation: drawArrowLeft 2s ease-in-out infinite;
      animation-delay: 1s;
    }
    .sql-text {
      animation: fadeIn 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.02); }
    }
    @keyframes drawArrowRight {
      0% { stroke-dashoffset: 20; }
      50% { stroke-dashoffset: 0; }
      100% { stroke-dashoffset: 20; }
    }
    @keyframes drawArrowLeft {
      0% { stroke-dashoffset: 20; }
      50% { stroke-dashoffset: 0; }
      100% { stroke-dashoffset: 20; }
    }
    @keyframes fadeIn {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }
  </style>
  
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="40" y2="40" gradientUnits="userSpaceOnUse">
      <stop stop-color="#8B5CF6"/>
      <stop offset="1" stop-color="#6366F1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="40" height="40" rx="8" fill="url(#bg)"/>
  
  <!-- Left Database Cylinder (Blue) -->
  <g class="db-left">
    <ellipse cx="10" cy="10" rx="6" ry="2.5" fill="#60A5FA"/>
    <rect x="4" y="10" width="12" height="10" fill="#3B82F6"/>
    <ellipse cx="10" cy="20" rx="6" ry="2.5" fill="#2563EB"/>
    <ellipse cx="10" cy="14" rx="6" ry="2.5" fill="none" stroke="#60A5FA" stroke-width="0.5" opacity="0.5"/>
  </g>
  
  <!-- Right Database Cylinder (Green) -->
  <g class="db-right">
    <ellipse cx="30" cy="10" rx="6" ry="2.5" fill="#4ADE80"/>
    <rect x="24" y="10" width="12" height="10" fill="#22C55E"/>
    <ellipse cx="30" cy="20" rx="6" ry="2.5" fill="#16A34A"/>
    <ellipse cx="30" cy="14" rx="6" ry="2.5" fill="none" stroke="#4ADE80" stroke-width="0.5" opacity="0.5"/>
  </g>
  
  <!-- Animated Bidirectional Arrows -->
  <path class="arrow-right" d="M17 13 L23 13 L21 11" stroke="white" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <path class="arrow-left" d="M23 17 L17 17 L19 19" stroke="white" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- SQL Text -->
  <text class="sql-text" x="20" y="32" font-family="Arial, Helvetica, sans-serif" font-size="9" font-weight="bold" fill="white" text-anchor="middle">SQL</text>
</svg>
